<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <span translate>Hello world 3 !</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">{{ quote }}</q>
  </div>

  <div class="form-group">
    <div>
      <label>To</label>
      <input [(ngModel)]="to" />
    </div>
    <div>
      <label>Subject</label>
      <input [(ngModel)]="subject" />
    </div>
    <div>
      <label>Invoice ID</label>
      <input [(ngModel)]="invoiceId" />
    </div>
    <div>
      <label>Amount</label>
      <input [(ngModel)]="amount" />
    </div>
  </div>

  <button (click)="this.handleSendRequest()">Send a Mail</button>
</div>
